<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formulario</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="fondo">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form (submit)="onSubmit()" #formulario="ngForm" class="p-4 shadow-lg bg-light rounded">
          <h2 class="mb-4">Formulario de Contacto</h2>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
